<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Form Submission</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-bottom: 3px solid #3b82f6;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #1f2937;
    }
    .meta {
      color: #6b7280;
      font-size: 14px;
      margin-top: 5px;
    }
    .field {
      margin-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 15px;
    }
    .field:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
      color: #4b5563;
      display: block;
      margin-bottom: 5px;
    }
    .value {
      color: #111827;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      padding-top: 20px;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">New Submission: {{formTitle}}</h1>
    <div class="meta">
      Submitted by: {{submitterEmail}}<br>
      Date: {{submissionDate}}
    </div>
  </div>

  <div class="content">
    {{fieldsHtml}}
  </div>

  <div style="text-align: center;">
    <a href="{{dashboardUrl}}" class="button">View in Dashboard</a>
  </div>

  <div class="footer">
    Sent by Form Builder App
  </div>
</body>
</html>
